name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'agno/**'
      - 'package.json'
      - 'tsconfig.json'
      - 'next.config.js'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Type check
        run: npm run type-check
      - name: Lint
        run: npm run lint
      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: '1'
        run: npm run build
